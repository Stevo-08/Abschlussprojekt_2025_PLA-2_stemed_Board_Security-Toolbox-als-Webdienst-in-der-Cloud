<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Toolbox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.3em;
      margin-top: 30px;
      margin-bottom: 15px;
      color: #006eff;
    }

    .tool-link {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      background: #006eff;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .tool-link:hover {
      background-color: #0056b3;
    }

    @media (max-height: 720px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Security Toolbox</h1>

    <h2>Security Tools</h2>
    <a href="tools/password.html" class="tool-link">Passwortgenerator</a>
    <a href="tools/hashgen.html" class="tool-link">Hash-Generator</a>
    <a href="tools/ipcheck.html" class="tool-link">IP-Check</a>
    <a href="tools/headerscan.html" class="tool-link">HTTP Header Scanner</a>

    <h2>Weitere Tools</h2>
    <a href="tools/sizeconverter.html" class="tool-link">Dateigroessen-Konverter</a>
    <a href="tools/hexconverter.html" class="tool-link">Hex zu Dezimal Konverter</a>
  </div>
</body>
</html>
