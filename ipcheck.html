<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IP-Check Tool</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    .info { background: #fff; padding: 15px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
<div style="margin: 20px 0;">
  <a href="/index.html" style="
    display: inline-block;
    padding: 10px 20px;
    background-color: #006eff;
    color: white;
    font-weight: 600;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,110,255,0.4);
    transition: background-color 0.3s ease;
  "
  onmouseover="this.style.backgroundColor='#0050c8';"
  onmouseout="this.style.backgroundColor='#006eff';"
  >Zur  ck zum Men  </a>
</div>

  <h1> ^=^l^m IP-Check Tool</h1>
  <div class="info" id="ipinfo">Lade IP-Daten...</div>

  <script>
    fetch("http://ip-api.com/json")
      .then(response => response.json())
      .then(data => {
        const output = `
          <strong>IP:</strong> ${data.query}<br>
          <strong>Land:</strong> ${data.country}<br>
          <strong>Region:</strong> ${data.regionName}<br>
          <strong>Stadt:</strong> ${data.city}<br>
          <strong>ISP:</strong> ${data.isp}
`;
        document.getElementById("ipinfo").innerHTML = output;
      })
      .catch(error => {
        document.getElementById("ipinfo").innerText = "Fehler beim Laden der Daten.";
      });
  </script>
</body>
</html>
