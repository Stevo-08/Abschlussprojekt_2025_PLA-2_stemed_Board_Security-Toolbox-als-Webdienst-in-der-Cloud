<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Passwortgenerator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      font-family: monospace;
    }

    button {margin-top: 20px;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .generate-btn {
      background-color: #007bff;
      color: white;
    }

    .generate-btn:hover {
      background-color: #0056b3;
    }

    .copy-btn {
      background-color: #28a745;
      color: white;
      margin-left: 10px;
    }

    .copy-btn:hover {
      background-color: #1e7e34;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
      margin-top: 30px;
      width: 100%;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; 
   }
  </style>
</head>
<body>
  <div class="container">
    <h1> ^=^t^p Sicheres Passwort generieren</h1>

    <div class="btn-row">
      <button class="generate-btn" onclick="generate()">Generieren</button>
      <button class="copy-btn" onclick="copyToClipboard()">Kopieren</button>
    </div>

    <input type="text" id="output" readonly>

    <a href="/index.html">
      <button class="back-btn">Zur  ck zur Startseite</button>
    </a>
  </div>

  <script>
    function generate() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 14; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("output").value = password;
    }

    function copyToClipboard() {
      const output = document.getElementById("output");
      output.select();
      output.setSelectionRange(0, 99999); // fuer mobile
      document.execCommand("copy");
      alert("Passwort kopiert!");
    }
  </script>
</body>
</html>
