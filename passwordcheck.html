<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Passwortprüfung</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f4f6;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 420px;
    width: 100%;
    text-align: center;
  }
  input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 1.1em;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #output {
    font-weight: 600;
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  a.back {
    display: inline-block;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
  }
  a.back:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Passwort-Prüfung</h2>
  <input type="password" id="password" placeholder="Passwort eingeben" oninput="checkPassword()" />
  <div id="output"></div>
  <a href="/index.html" class="back">← Zurück zum Menü</a>
</div>

<script>
function checkPassword() {
  const pw = document.getElementById('password').value;
  const output = document.getElementById('output');

  let score = 0;
  if (pw.length >= 8) score++;
  if (/[A-Z]/.test(pw)) score++;
  if (/[a-z]/.test(pw)) score++;
  if (/\d/.test(pw)) score++;
  if (/[\W_]/.test(pw)) score++;

  if (score <= 2) {
    output.textContent = "Schwach";
    output.style.color = "red";
  } else if (score === 3 || score === 4) {
    output.textContent = "Mittel";
    output.style.color = "orange";
  } else {
    output.textContent = "Stark";
    output.style.color = "green";
  }
}
</script>
</body>
</html>
