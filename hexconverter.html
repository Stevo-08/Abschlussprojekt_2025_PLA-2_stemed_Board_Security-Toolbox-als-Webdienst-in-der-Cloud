<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hex to Decimal Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #006eff;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,110,255,0.4);
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #0050c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hex to Decimal Converter</h2>
    <input type="text" id="hexInput" placeholder="Hexadezimal eingeben" />
    <button onclick="convertToDecimal()">Umwandeln</button>
    <div id="decimalOutput"></div>
    <a href="/index.html" class="back-button">← Zurück zum Menü</a>
  </div>

  <script>
    function convertToDecimal() {
      const hex = document.getElementById('hexInput').value;
      const decimal = parseInt(hex, 16);  // Wandelt Hex in Dezimal um
      document.getElementById('decimalOutput').innerText = `Dezimal: ${decimal}`;
    }
  </script>
</body>
</html>
